      if: steps.organizer.outputs.status == 'success' && env.SERVERCHAN_SCKEY == 'true'
      run: |
        curl -k --data chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data "text=æˆ‘äº²çˆ±çš„âœ¨ä¸»äººâœ¨ï¼šæ‚¨ä½¿ç”¨ã€${{matrix.target}}ã€‘æ–‡ä»¶å¤¹ç¼–è¯‘çš„[${{ env.CODE }}-${{ env.TARGET_PROFILE }}]å›ºä»¶(${{env.CangKu}}ä»“åº“çš„#${{env.Run_number}}å·)é¡ºåˆ©ç¼–è¯‘å®Œæˆäº†ï¼ğŸ’" "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"
